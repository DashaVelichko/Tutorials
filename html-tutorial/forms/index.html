<!DOCTYPE html>
<html>
<head>
    <title>Form Task 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <style>
     .btn-red{
         background-color: palevioletred;
         border-color: blueviolet;
         color: azure;
     }
     .btn-red:hover{
         color: gold;
     }
 </style>
</head>

<body>
<div class="container">
    <form action="./index.html" method="get" class="form form-horizontal">
        <div class="form-group">
            <label  for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" class="form-control" type="text"  placeholder="Name" name="name" value=""/>
            </div>
        </div>
        <div class="form-group">
                <label for="password" class="control-label col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input id="password" class="form-control" type="password"  placeholder="Password" name="password" value=""/>
                </div>
        </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label "> Gender </label>


                    <div class="radio col-sm-10">
                            <label for="male">
                                <input type="radio" name="gender" id="male" value="m" >
                                Male
                            </label>
                            <label for="female">
                                <input type="radio" name="gender" id="female" value="f" >
                                Female
                            </label>
                        </div>

                </div>
                <div  class="form-group">
                    <label class="col-sm-2 control-label" for="country">Country</label>
                    <div class="col-sm-10 ">
                    <select class="form-control" name="country" id="country">
                        <option value="">Select</option>
                        <option value="AU">Australia</option>
                        <option value="AR">Argentina</option>
                        <option value="VN">Vietnam</option>
                        <option value="CA">Canada</option>
                        <option value="UA">Ukraine</option>
                    </select>
                    </div>
                </div>
                <div  class="form-group">
                    <label class="col-sm-2 control-label" for="birthday">When Is Your Birthday?</label>

                        <div class="col-sm-4">
                    <select class="form-control" id="birthday" name="dob[month]">

                        <option value="">Month</option>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                        </div>
                        <div class="col-sm-2">
                    <select class="form-control" name="dob[day]">
                        <option value="">Day</option>
                        <option value="01">1</option>
                        <option value="02">2 </option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                        </div>
                        <div class="col-sm-4">
                    <select class="form-control" name="dob[year]">
                        <option value="">Year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                    </select>

                    </div>
                </div>
                <div  class="form-group" >
                    <label class="col-sm-2 control-label">Your Hobbies:</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label for="reading" >
                                <input name="hob[reading]" id="reading" type="checkbox" value="1">
                               Reading
                            </label>
                            <label for="dancing" >
                                <input name="hob[dancing]" id="dancing" type="checkbox" value="1">
                               Dancing
                            </label>
                            <label for="swimming" >
                            <input name="hob[swimming]" id="swimming" type="checkbox" value="1">
                            Swimming
                        </label>
                            <label for="drawing" >
                            <input name="hob[drawing]" id="drawing" type="checkbox" value="1">
                            Drawing
                        </label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">Choose Your Favorite Color</label>
                    <div class="col-sm-10 radio">
                        <label for="black">
                    <input  id="black" type="radio" name="color" value="black"/>
                            Black
                        </label>
                        <label for="white">
                    <input  id="white" type="radio" name="color" value="white"/>
                            White
                        </label>
                        <label for="red">
                    <input  id="red" type="radio" name="color" value="red"/>
                            Red
                        </label>
                        <label for="pink">
                    <input id="pink" type="radio" name="color" value="pink"/>
                            Pink
                        </label>
                    </div>
                </div>

        <div class="pull-right">
                    <input type="submit"  class="btn btn-red btn-lg" name="submit" value="Submit">
        </div>

    </form>
</div>
</body>
</html>
